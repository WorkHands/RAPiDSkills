version: '3'

services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/tmp # https://github.com/Shopify/bootsnap/issues/177#issuecomment-491711481
    env_file:
      - config/docker.env
    depends_on:
      - database
    tty: true
    stdin_open: true

  vue:
    build: ./vue
    ports:
      - '8080:8080'
    volumes:
      - ./vue:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - web

  database:
    image: postgres:11.5
    env_file:
      - config/docker.env
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:5.0

  sidekiq:
    build: .
    volumes:
      - .:/usr/src/app
    command: bundle exec sidekiq -C config/sidekiq.yml
    env_file:
      - config/docker.env

  mailcatcher:
    image: schickling/mailcatcher:latest
    ports:
      - '1080:1080'
      - '1025:1025'

  middleman:
    build: documentation/.
    volumes:
      - .:/usr/src/app
    env_file:
      - config/docker.env
    ports:
      - '4567:4567'

volumes:
  db_data:

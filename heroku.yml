setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: mailgun
    - plan: heroku-redis
build:
  docker:
    web: Dockerfile.prod
  config:
    RAILS_ENV: production
release:
  command:
    - bundle exec rails db:migrate
  image: web
run:
  web: bundle exec puma -C config/puma.rb
  worker: 
    command:
      - bundle exec sidekiq -C config/sidekiq.yml
    image: web
